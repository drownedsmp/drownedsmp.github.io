<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrownedSMP - Minecraft Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a4d6e 0%, #1e88c7 50%, #2ea3d6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .ip-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .ip-label {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .ip-address {
            font-size: 2.2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .ip-address:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .copy-btn {
            margin-top: 15px;
            padding: 12px 35px;
            font-size: 1em;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .copy-btn:hover {
            background: #ff5520;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 53, 0.5);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .feature h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .tooltip.show {
            display: block;
            animation: tooltipFade 0.3s;
        }

        @keyframes tooltipFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .ip-address { font-size: 1.5em; padding: 15px 25px; }
            .features { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'%3E%3Cpath fill='%230a4d6e' stroke='%23001a2e' stroke-width='18' d='M200 80 L240 120 L220 140 L260 180 L240 200 L260 240 L200 300 L180 280 L160 300 L100 240 L120 200 L100 180 L140 140 L120 120 Z'/%3E%3Crect x='190' y='300' width='20' height='80' fill='%238B4513' stroke='%23654321' stroke-width='6' rx='3'/%3E%3Crect x='185' y='290' width='30' height='15' fill='%23FFD700' rx='3'/%3E%3C/svg%3E" alt="DrownedSMP Logo">
        </div>

        <h1>DrownedSMP</h1>
        <p class="tagline">Dive into the adventure!</p>

        <div class="ip-container">
            <p class="ip-label">Server IP:</p>
            <div class="ip-address" id="serverIP" onclick="copyIP()">drownedsmp.net</div>
            <br>
            <button class="copy-btn" onclick="copyIP()">üìã Copy IP</button>
        </div>

        <div class="features">
            <div class="feature">
                <h3>‚öîÔ∏è Survival</h3>
                <p>Pure vanilla experience</p>
            </div>
            <div class="feature">
                <h3>üåä Ocean Theme</h3>
                <p>Unique aquatic builds</p>
            </div>
            <div class="feature">
                <h3>üë• Community</h3>
                <p>Friendly players</p>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip">IP Copied!</div>

    <script>
        function copyIP() {
            const ip = 'drownedsmp.net';
            navigator.clipboard.writeText(ip).then(() => {
                const tooltip = document.getElementById('tooltip');
                tooltip.classList.add('show');
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
